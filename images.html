<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    
</head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <div class="container mt-3">

        <img src="/pexels-jose-alberto-hernandez-cruz-1518700984-27180639.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"> 
    </div>
        <div class="container mt-3">

        <img src="/pexels-jose-alberto-hernandez-cruz-1518700984-27180639.jpg" class="rounded-circle" alt="Cinque Terre" width="300" height="300"> 
        </div>

        <img src="/paris.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
    </div>
    <div class="container mt-3">
        <h2>Responsive</h2>
        <img class="img-fluid" src="/pexels-jose-alberto-hernandez-cruz-1518700984-27180639.jpg" alt="New York" width="1100" height="300"> 
      </div>

      <div class="alert alert-danger alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Danger!</strong> the alert box indicate to danger
      </div>
      <div class="container mt-3">
        <h2>Button</h2>

        <a href="images.html" class="btn btn-danger">Refresh</a>
      </div>
      <div class="container mt-3">
        <h2>outline</h2>
        <button type="button" class="btn btn-outline-danger">About us</button>
      </div>
      <div class="container mt-3">
       <h2>Button size</h2>
       <button type="button" class="btn btn-primary btn-lg">Contact</button>
       <button type="button" class="btn btn-primary btn-sm">Home</button>
      </div>
      <div class="d-grid">
        <h2>Full width</h2>
        <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
      </div>
